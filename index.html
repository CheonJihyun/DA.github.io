<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Collapse Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown-dark.min.css"
    />
    <style>
      body {
        background: #444;
        color: #ddd;
      }

      .markdown-body {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }

      .collapsible {
        border: 1px solid #555;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .collapsible button {
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 14px;
      }
      .collapsible-content {
        display: none;
        padding: 10px;
        border-top: 1px solid #555;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="markdown-body">
      <div id="md-content">Loading markdown...</div>
    </div>

    <script>
      fetch("./SQLD/SQLD 오답노트_Part2-2_천지현_250205.md")
        .then((response) => response.text())
        .then((text) => {
          let htmlContent = marked.parse(text);
          console.log("Converted Markdown to HTML:", htmlContent); // 변환된 HTML 확인용

          // Markdown이 HTML로 변환된 후 실행되도록 setTimeout 사용
          setTimeout(() => {
            htmlContent = htmlContent.replace(
              /<h2>(.*?)<\/h2>/g,
              '<div class="collapsible"><button onclick="toggleCollapse(this)">➕ $1</button><div class="collapsible-content">'
            );
            htmlContent = htmlContent.replace(
              /<h3>/g,
              '<div class="collapsible-content"><h3>'
            );
            htmlContent = htmlContent.replace(/<\/h3>/g, "</h3></div>");
            htmlContent = htmlContent.replace(/<\/h2>/g, "</div>");

            document.getElementById("md-content").innerHTML = htmlContent;
          }, 100); // 100ms 지연하여 Markdown 로딩 이후 변환 실행
        })
        .catch((error) => console.error("Markdown file not found", error));

      function toggleCollapse(button) {
        const content = button.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
          button.innerText = button.innerText.replace("➖", "➕");
        } else {
          content.style.display = "block";
          button.innerText = button.innerText.replace("➕", "➖");
        }
      }
    </script>
  </body>
</html>
